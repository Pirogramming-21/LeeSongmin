{% extends 'base.html' %}

{% block content %}
    <h2>{{ profile.user.username }}님의 프로필</h2>
    <img src="{{ profile.profile_image.url }}" alt="Profile image">
    <p>{{ profile.bio }}</p>
    <h3>게시글</h3>
    <div id="user-posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'post_detail' post.id %}">
                    <img src="{{ post.image.url }}" alt="Post image">
                </a>
                <p>{{ post.caption }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
